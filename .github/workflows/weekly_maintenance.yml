name: Weekly Maintenance

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -e '.[dev]'
      - run: vulture mutants2
      - run: pytest tests/slow
